<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PawketVerse üêæ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fffafc;
      color: #333;
    }
    header {
      background: #ffffff;
      padding: 1.5rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 2rem;
      color: #ff69b4;
    }
    .hero {
      background: url('https://cdn.pixabay.com/photo/2020/03/02/07/58/pets-4897179_960_720.jpg') center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
    }
    .hero h2 {
      font-size: 2.8rem;
      z-index: 1;
      text-shadow: 0 2px 10px #000;
    }
    .shop-section {
      padding: 3rem 2rem;
      background: #fff0f5;
    }
    .shop-section h2 {
      font-size: 2rem;
      color: #d63384;
      margin-bottom: 2rem;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }
    .product-card {
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }
    .product-card img {
      width: 100%;
      border-radius: 0.8rem;
    }
    .product-card h3 {
      margin-top: 1rem;
      color: #ff69b4;
    }
    .product-card .price {
      font-weight: bold;
      margin-top: 0.3rem;
      color: #444;
    }
    .product-card button {
      margin-top: 0.7rem;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .product-card button:hover {
      background: #d61d74;
    }
    footer {
      background: #ffe4f0;
      padding: 2rem;
      text-align: center;
      color: #444;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üêæ PawketVerse</h1>
  </header>

  <section class="hero">
    <h2>Welcome to PawketVerse ‚Äì Where Cats & Dogs Rule the Galaxy!</h2>
  </section>

  <section class="shop-section">
    <h2>üå∏ Cute Picks for Your Paw-Friends</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://cdn.pixabay.com/photo/2020/08/07/16/35/dog-5470662_960_720.jpg" alt="Dog Hoodie">
        <h3>Cozy Dog Hoodie</h3>
        <p class="price">‚Çπ599</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://cdn.pixabay.com/photo/2017/07/31/11/22/cat-2568937_960_720.jpg" alt="Cat Hat">
        <h3>Fluffy Cat Hat</h3>
        <p class="price">‚Çπ399</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://cdn.pixabay.com/photo/2016/11/29/04/05/animal-1867836_960_720.jpg" alt="Pet Toy">
        <h3>Rainbow Rope Toy</h3>
        <p class="price">‚Çπ249</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    üíå Contact us at: pawketverse@gmail.com <br/>
    &copy; 2025 PawketVerse. All rights reserved.
  </footer>

</body>
</html>
